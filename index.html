<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900">
</head>
<body>

  <main id="card" class="card">
    <div class="card__img-container">
    </div>
      
    <section id="order-summary" class="card__order-summary">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="card__plan">
            <img src="images/icon-music.svg" alt="">
            <div class="card__plan-description">
              <p class="card__plan-type">Annual plan</p>
              <p class="card__plan-price">$59.99/year</p>
            </div>
            <a href="#" class="card__change-link">Change</a>
        </div>


        <button type="button" class="card__payment-btn">Proceed to Payment</button>
        <a href="#" class="card__cancel-link">Cancel Order</a>
    </section>
  </main>
  
</body>
</html>
